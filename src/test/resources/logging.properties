############################################################
#  	Global properties
############################################################

#
# Set .level to ALL to see all logs of any component
#
.level = INFO

handlers = java.util.logging.ConsoleHandler
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

org.netbeans.api.java.source.JavaSource.level = FINEST
org.netbeans.modules.masterfs.level = OFF
org.netbeans.modules.settings.level = OFF
io.github.jeddict.ai.agent.tools.level = ALL